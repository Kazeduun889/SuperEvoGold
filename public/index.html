<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evolution Gold</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root { --bg: #0c0c0e; --card: #161618; --border: #242426; --primary: #d4af37; --text: #ffffff; --text-dim: #8e8e93; }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { padding: 20px; display: flex; justify-content: flex-end; align-items: center; }
        .admin-badge { color: #ff3b30; cursor: pointer; display: none; }

        .app-container { flex: 1; padding: 0 16px; overflow-y: auto; display: flex; flex-direction: column; }
        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; }

        /* Карточка баланса */
        .balance-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 40px 20px; text-align: center; margin-bottom: 20px; }
        .bal-val { font-size: 48px; font-weight: 700; color: var(--primary); }
        .bal-label { font-size: 12px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-top: 8px; }

        /* Кнопки */
        .btn { background: var(--primary); color: #000; border: none; padding: 18px; border-radius: 16px; font-size: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; width: 100%; }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { background: var(--border); color: var(--text-dim); }

        /* Чат поддержки */
        .chat-container { flex: 1; display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; overflow-y: auto; padding-bottom: 20px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 14px; line-height: 1.4; }
        .msg.me { align-self: flex-end; background: var(--primary); color: #000; border-bottom-right-radius: 4px; }
        .msg.support { align-self: flex-start; background: var(--card); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        
        .chat-input-area { display: flex; gap: 8px; padding-bottom: 10px; }
        input { flex: 1; background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; color: #fff; outline: none; }

        /* Навигация */
        .nav { background: var(--card); border-top: 1px solid var(--border); display: flex; padding: 10px 0 calc(10px + var(--tg-viewport-safe-area-inset-bottom, 0)); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; color: var(--text-dim); font-size: 10px; text-decoration: none; }
        .nav-item.active { color: var(--primary); }

        #timer { text-align: center; color: var(--primary); font-size: 14px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

    <div class="header">
        <div id="admin-icon" class="admin-badge" onclick="showScreen('admin')"><i data-lucide="shield-alert"></i></div>
    </div>

    <div class="app-container">
        <!-- ГЛАВНАЯ -->
        <div id="screen-main" class="screen active">
            <div class="balance-card">
                <div class="bal-val"><span id="balance">0.0</span> G</div>
                <div class="bal-label">Доступная голда</div>
            </div>
            <div id="timer">Ожидание: <span id="sec">15</span>с</div>
            <button class="btn" id="adBtn" onclick="runAds()"><i data-lucide="layout"></i> Просмотр сайтов</button>
        </div>

        <!-- ВЫВОД -->
        <div id="screen-withdraw" class="screen">
            <h2>Вывод</h2>
            <div style="background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border);">
                <label style="font-size: 12px; color: var(--text-dim);">ID Игрока</label>
                <input type="text" id="game-id" placeholder="12345678" style="width: 100%; margin: 10px 0 20px 0;">
                <button class="btn" onclick="requestWithdraw()">Создать заявку</button>
            </div>
        </div>

        <!-- ПОДДЕРЖКА -->
        <div id="screen-support" class="screen">
            <h2 id="support-title">Поддержка</h2>
            <div class="chat-container" id="chat-box">
                <!-- Сообщения будут тут -->
            </div>
            <div class="chat-input-area">
                <input type="text" id="support-msg" placeholder="Опишите проблему...">
                <button class="btn" style="width: auto; padding: 12px;" onclick="sendSupportMsg()"><i data-lucide="send"></i></button>
            </div>
        </div>

        <!-- АДМИН ПАНЕЛЬ -->
        <div id="screen-admin" class="screen">
            <h2>Админ Терминал</h2>
            <div id="admin-stats" style="margin-bottom: 20px;">Загрузка...</div>
            <h3>Тикеты поддержки:</h3>
            <div id="admin-tickets" style="display: flex; flex-direction: column; gap: 10px;"></div>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" id="nav-main" onclick="showScreen('main')"><i data-lucide="home"></i><span>Главная</span></div>
        <div class="nav-item" id="nav-withdraw" onclick="showScreen('withdraw')"><i data-lucide="arrow-up-right"></i><span>Вывод</span></div>
        <div class="nav-item" id="nav-support" onclick="showScreen('support')"><i data-lucide="message-square"></i><span>Поддержка</span></div>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 0;
        let isAdmin = false;
        let activeChatUserId = userId; // Для админа: какой чат сейчас открыт

        async function init() {
            const res = await fetch(`/api/user/${userId}`);
            const data = await res.json();
            document.getElementById('balance').innerText = data.balance.toFixed(1);
            if (data.isAdmin) {
                isAdmin = true;
                document.getElementById('admin-icon').style.display = 'block';
            }
            loadMessages();
        }

        function showScreen(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(`screen-${name}`).classList.add('active');
            if(name !== 'admin') document.getElementById(`nav-${name}`).classList.add('active');
            if(name === 'admin') loadAdminData();
            if(name === 'support') {
                activeChatUserId = userId;
                document.getElementById('support-title').innerText = 'Поддержка';
                loadMessages();
            }
            tg.HapticFeedback.impactOccurred('light');
        }

        // Реклама
        function runAds() {
            window.open('ТВОЯ_ССЫЛКА_MONETAG', '_blank');
            const btn = document.getElementById('adBtn');
            const t = document.getElementById('timer');
            btn.disabled = true; t.style.display = 'block';
            let s = 15;
            const iv = setInterval(async () => {
                s--; document.getElementById('sec').innerText = s;
                if(s <= 0) {
                    clearInterval(iv);
                    const res = await fetch('/api/reward', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({userId}) });
                    const d = await res.json();
                    document.getElementById('balance').innerText = d.newBalance.toFixed(1);
                    btn.disabled = false; t.style.display = 'none';
                }
            }, 1000);
        }

        // Поддержка
        async function loadMessages() {
            const res = await fetch(`/api/support/messages/${activeChatUserId}`);
            const msgs = await res.json();
            const box = document.getElementById('chat-box');
            box.innerHTML = msgs.map(m => `
                <div class="msg ${m.sender_id == userId ? 'me' : 'support'}">${m.message}</div>
            `).join('');
            box.scrollTop = box.scrollHeight;
        }

        async function sendSupportMsg() {
            const input = document.getElementById('support-msg');
            const text = input.value;
            if(!text) return;
            
            await fetch('/api/support/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ 
                    userId: userId, 
                    text: text, 
                    isAdminReply: (isAdmin && activeChatUserId !== userId),
                    targetUserId: activeChatUserId 
                })
            });
            input.value = '';
            loadMessages();
        }

        // Админ логика
        async function loadAdminData() {
            const res = await fetch('/api/admin/stats');
            const s = await res.json();
            document.getElementById('admin-stats').innerText = `Юзеров: ${s.users} | Долг: ${s.debt} G`;
            
            const tRes = await fetch('/api/admin/support-list');
            const tickets = await tRes.json();
            document.getElementById('admin-tickets').innerHTML = tickets.map(t => `
                <button class="btn" style="background: var(--card); color: #fff; font-size: 12px;" onclick="openAdminChat(${t.user_id})">
                    Чат с ID: ${t.user_id}
                </button>
            `).join('');
        }

        function openAdminChat(targetId) {
            activeChatUserId = targetId;
            showScreen('support');
            document.getElementById('support-title').innerText = 'Ответ игроку ' + targetId;
        }

        async function requestWithdraw() {
            const gid = document.getElementById('game-id').value;
            const res = await fetch('/api/withdraw', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({userId, gameId: gid}) });
            const d = await res.json();
            tg.showAlert(d.success ? 'Успешно!' : d.message);
            init();
        }

        lucide.createIcons();
        init();
        setInterval(loadMessages, 5000); // Автообновление чата раз в 5 сек
    </script>
</body>
</html>
