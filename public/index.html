<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evolution Gold</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

        :root {
            --bg: #0c0c0e;
            --card: #161618;
            --border: #242426;
            --primary: #d4af37; /* Матовое золото */
            --text-main: #ffffff;
            --text-secondary: #8e8e93;
            --accent-blue: #007aff;
            --danger: #ff3b30;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px 16px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        /* Шапка */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .profile { display: flex; align-items: center; gap: 12px; }
        .avatar-circle { 
            width: 40px; height: 40px; 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            display: flex; align-items: center; justify-content: center; 
        }
        .user-name { font-weight: 600; font-size: 15px; margin-bottom: 2px; }
        .user-status { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.5px; }

        /* Карточка баланса — строгий стиль */
        .balance-section {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 32px 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .balance-title { 
            font-size: 12px; 
            color: var(--text-secondary); 
            text-transform: uppercase; 
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .balance-value { 
            font-size: 44px; 
            font-weight: 700; 
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .balance-value span { color: var(--primary); }

        /* Кнопки */
        .btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary {
            background: var(--primary);
            color: #000;
        }
        .btn-primary:active { transform: scale(0.98); opacity: 0.9; }
        .btn-primary:disabled { background: var(--border); color: var(--text-secondary); }

        /* Сетка инфо */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        .info-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 16px;
        }
        .info-label { font-size: 11px; color: var(--text-secondary); margin-bottom: 4px; text-transform: uppercase; }
        .info-val { font-size: 14px; font-weight: 600; }

        /* Навигация */
        .nav {
            background: var(--card);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 0 calc(12px + var(--tg-viewport-safe-area-inset-bottom, 0));
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 10px;
            font-weight: 500;
            flex: 1;
        }
        .nav-item.active { color: var(--primary); }

        /* Экраны */
        .screen { display: none; flex-direction: column; height: 100%; }
        .screen.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Ввод данных */
        .input-group { margin-top: 24px; }
        .input-group label { display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 8px; margin-left: 4px; }
        input {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 14px;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        #timer { 
            text-align: center; 
            margin-bottom: 12px; 
            font-size: 13px; 
            color: var(--primary); 
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <!-- Шапка -->
        <div class="header">
            <div class="profile">
                <div class="avatar-circle"><i data-lucide="shield"></i></div>
                <div>
                    <div class="user-name" id="user-display">Загрузка...</div>
                    <div class="user-status">Project Evolution</div>
                </div>
            </div>
            <div id="admin-badge" onclick="showScreen('admin')" style="display:none; color: var(--danger)">
                <i data-lucide="lock"></i>
            </div>
        </div>

        <!-- ГЛАВНАЯ -->
        <div id="screen-main" class="screen active">
            <div class="balance-section">
                <div class="balance-title">Текущий баланс</div>
                <div class="balance-value">
                    <span id="balance">0.0</span> G
                </div>
            </div>

            <div id="timer">Проверка активности: <span id="seconds">15</span> сек.</div>
            
            <button class="btn btn-primary" id="adBtn" onclick="startWork()">
                <i data-lucide="external-link"></i>
                Просмотр сайтов
            </button>

            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Минимум к выводу</div>
                    <div class="info-val" id="min-val">1000 G</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Награда</div>
                    <div class="info-val">1.0 - 1.5 G</div>
                </div>
            </div>
        </div>

        <!-- ВЫВОД -->
        <div id="screen-withdraw" class="screen">
            <h2 style="font-size: 22px; margin: 0;">Вывод средств</h2>
            <p style="color: var(--text-secondary); font-size: 14px; margin-top: 8px;">Введите ваш игровой ID для перевода голды.</p>

            <div class="input-group">
                <label>Игровой ID (Project Evolution)</label>
                <input type="text" id="game-id" placeholder="Например: 12345678">
            </div>

            <button class="btn btn-primary" style="margin-top: 24px;" onclick="handleWithdraw()">
                Создать заявку
            </button>
        </div>

        <!-- АДМИН -->
        <div id="screen-admin" class="screen">
            <h2 style="color: var(--danger);">Панель управления</h2>
            <div class="info-grid" style="grid-template-columns: 1fr;">
                <div class="info-card">
                    <div class="info-label">Всего пользователей</div>
                    <div class="info-val" id="admin-users">0</div>
                </div>
                <div class="info-card" style="margin-top: 10px;">
                    <div class="info-label">Общая задолженность</div>
                    <div class="info-val" id="admin-debt">0 G</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Навигация -->
    <nav class="nav">
        <a href="#" class="nav-item active" id="nav-main" onclick="showScreen('main')">
            <i data-lucide="wallet"></i>
            <span>Главная</span>
        </a>
        <a href="#" class="nav-item" id="nav-withdraw" onclick="showScreen('withdraw')">
            <i data-lucide="arrow-up-right"></i>
            <span>Вывод</span>
        </a>
        <a href="#" class="nav-item" onclick="tg.showAlert('Связь с поддержкой: @твой_ник')">
            <i data-lucide="message-circle"></i>
            <span>Помощь</span>
        </a>
    </nav>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // --- НАСТРОЙКИ ---
        const MONETAG_LINK = 'ТВОЯ_ССЫЛКА_ОТ_MONETAG';
        const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : 0;
        const userName = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name : 'Пользователь';

        document.getElementById('user-display').innerText = userName;

        // Загрузка данных
        async function loadData() {
            try {
                const res = await fetch(`/api/user/${userId}`);
                const data = await res.json();
                
                // Фикс undefined: если данных нет, ставим 0.0
                document.getElementById('balance').innerText = (data.balance || 0).toFixed(1);
                document.getElementById('min-val').innerText = (data.minWithdraw || 1000) + ' G';

                if (data.isAdmin) {
                    document.getElementById('admin-badge').style.display = 'block';
                }
            } catch (e) {
                console.error('Ошибка загрузки данных');
            }
        }

        // Переключение экранов
        function showScreen(name) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            document.getElementById(`screen-${name}`).classList.add('active');
            if (name !== 'admin') {
                document.getElementById(`nav-${name}`).classList.add('active');
            }

            if (name === 'admin') loadAdminStats();
            tg.HapticFeedback.impactOccurred('light');
        }

        // Работа с рекламой
        function startWork() {
            window.open(MONETAG_LINK, '_blank');
            
            const btn = document.getElementById('adBtn');
            const timerBox = document.getElementById('timer');
            const secondsText = document.getElementById('seconds');
            
            btn.disabled = true;
            timerBox.style.display = 'block';
            let timeLeft = 15;

            const timer = setInterval(() => {
                timeLeft--;
                secondsText.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    finishWork();
                    btn.disabled = false;
                    timerBox.style.display = 'none';
                }
            }, 1000);
        }

        async function finishWork() {
            try {
                const res = await fetch('/api/reward', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('balance').innerText = data.newBalance.toFixed(1);
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } catch (e) {
                tg.showAlert('Ошибка начисления');
            }
        }

        async function handleWithdraw() {
            const gameId = document.getElementById('game-id').value;
            if (!gameId) return tg.showAlert('Введите ID игры!');

            try {
                const res = await fetch('/api/withdraw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, gameId })
                });
                const data = await res.json();
                if (data.success) {
                    tg.showAlert('Заявка успешно создана! Ожидайте выплаты.');
                    loadData();
                    showScreen('main');
                } else {
                    tg.showAlert('Ошибка: ' + data.message);
                }
            } catch (e) {
                tg.showAlert('Ошибка сервера');
            }
        }

        async function loadAdminStats() {
            const res = await fetch('/api/admin/stats');
            const data = await res.json();
            document.getElementById('admin-users').innerText = data.users;
            document.getElementById('admin-debt').innerText = data.debt + ' G';
        }

        // Инициализация
        lucide.createIcons();
        loadData();
    </script>
</body>
</html>
